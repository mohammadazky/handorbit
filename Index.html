<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saturn Motion</title>

<style>
:root{
  --space:#05010d;
  --purple:#7b61ff;
  --blue:#5ad7ff;
}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #1d1b3a, var(--space));
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-family:system-ui, sans-serif;
}

/* ===== NAME TEXT ===== */
#name{
  position:absolute;
  top:15%;
  font-size:28px;
  font-weight:600;
  background:linear-gradient(90deg, var(--purple), var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transition:transform .15s ease-out;
  text-shadow:0 0 30px rgba(123,97,255,.5);
}

/* ===== SATURN ===== */
.saturn{
  position:relative;
  width:180px;
  height:180px;
}

.planet{
  width:100%;
  height:100%;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #cbbcff, #6a5cff 45%, #2a246e 75%);
  box-shadow:
    inset -15px -20px 40px rgba(0,0,0,.4),
    0 0 70px rgba(123,97,255,.6);
  animation:float 4s ease-in-out infinite;
}

.ring{
  position:absolute;
  top:50%;
  left:50%;
  width:260px;
  height:80px;
  border:4px solid rgba(190,170,255,.6);
  border-left:none;
  border-right:none;
  border-radius:50%;
  transform:translate(-50%,-50%) rotateX(65deg);
  animation:spin 7s linear infinite;
}

/* ===== PARTICLES ===== */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--blue);
  border-radius:50%;
  opacity:.8;
  animation:drift 5s linear infinite;
}
.p1{top:-20px; left:40px}
.p2{top:50px; right:-20px; animation-delay:1s}
.p3{bottom:-20px; left:80px; animation-delay:2s}
.p4{bottom:40px; right:10px; animation-delay:3s}

/* ===== TAP INFO ===== */
#tap{
  position:absolute;
  bottom:20px;
  font-size:12px;
  opacity:.6;
}

/* ===== ANIMATIONS ===== */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotateX(65deg) rotate(0deg)}
  to{transform:translate(-50%,-50%) rotateX(65deg) rotate(360deg)}
}
@keyframes drift{
  from{transform:translateY(0); opacity:.8}
  to{transform:translateY(-40px); opacity:0}
}
</style>
</head>

<body>

<div id="name">Hi Mohammad Azky Kameel</div>

<div class="saturn">
  <div class="ring"></div>
  <div class="planet"></div>
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="particle p4"></div>
</div>

<div id="tap">Tap layar untuk aktifkan sensor</div>

<script>
const nameText = document.getElementById("name");
const tap = document.getElementById("tap");

function enableMotion(){
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ){
    DeviceOrientationEvent.requestPermission().then(res=>{
      if(res === "granted"){
        window.addEventListener("deviceorientation", handleMotion);
        tap.innerText = "Gerakkan HP ✨";
      }
    });
  } else {
    window.addEventListener("deviceorientation", handleMotion);
    tap.innerText = "Gerakkan HP ✨";
  }
}

function handleMotion(e){
  const x = e.gamma || 0; // kiri kanan
  const y = e.beta || 0;  // atas bawah
  nameText.style.transform =
    `translate(${x*1.2}px, ${y*0.6}px)`;
}

document.body.addEventListener("click", enableMotion, { once:true });
</script>

</body>
</html>

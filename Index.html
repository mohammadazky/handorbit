<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Saturnus - Mohammad Azky Kameel</title>
    <!-- Import Font Mewah (Serif Modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container Text */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none; /* Agar mouse tembus ke canvas */
            width: 90%;
            mix-blend-mode: screen; /* Menyatu dengan background */
        }

        /* Typography Style */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            line-height: 1.2;
            
            /* Gradient Text Effect seperti referensi tapi lebih elegan */
            background: linear-gradient(
                90deg, 
                #ffffff 0%, 
                #ffd700 25%, 
                #ff8c00 50%, 
                #00bfff 75%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            
            text-shadow: 0px 0px 30px rgba(255, 215, 0, 0.3);
            opacity: 0; /* Mulai invisible untuk typing effect */
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Cursor blinking */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        /* Loading Screen */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes shine { to { background-position: 200% center; } }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader"><div class="spinner"></div></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Text UI -->
    <div id="ui-layer">
        <h1 id="main-text"></h1><span class="cursor" id="cursor"></span>
        <div class="subtitle" id="sub-text">Welcome to the Orbit</div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- KONFIGURASI ---
        const config = {
            text: "Hi, Mohammad Azky Kameel",
            typingSpeed: 100, // ms per huruf
            starsCount: 3000,
            bgHex: 0x050505
        };

        // --- SETUP SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(config.bgHex, 0.00003); // Kabut tipis untuk kedalaman

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 25); // Posisi awal kamera

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true; // Aktifkan bayangan
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- GENERATE TEXTURES (Agar tidak perlu gambar eksternal) ---
        function createPlanetTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // Background dasar
            const gradient = ctx.createLinearGradient(0, 0, 0, 1024);
            gradient.addColorStop(0, '#e8cfa4'); // Krem terang
            gradient.addColorStop(0.2, '#cfa574'); 
            gradient.addColorStop(0.5, '#b08d5b'); // Coklat emas
            gradient.addColorStop(0.8, '#a37c48'); 
            gradient.addColorStop(1, '#8f6844');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);

            // Tambahkan garis-garis gas (Noise)
            for (let i = 0; i < 200; i++) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
                ctx.fillRect(0, Math.random() * 1024, 1024, Math.random() * 20);
                
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.05})`;
                ctx.fillRect(0, Math.random() * 1024, 1024, Math.random() * 10);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createRingTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 64; // Tekstur cincin memanjang
            const ctx = canvas.getContext('2d');
            
            // Buat pola cincin
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 1024;
                const w = Math.random() * 10;
                const alpha = Math.random();
                ctx.fillStyle = `rgba(220, 200, 180, ${alpha})`;
                ctx.fillRect(x, 0, w, 64);
            }
            
            // Ubah koordinat UV agar melingkar nanti di shader/geometry
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.rotation = Math.PI / 2; // Putar agar sesuai geometry cincin
            return texture;
        }

        // --- OBJEK SATURNUS ---
        // 1. Bola Planet
        const planetGeometry = new THREE.SphereGeometry(4, 64, 64);
        const planetMaterial = new THREE.MeshStandardMaterial({
            map: createPlanetTexture(),
            roughness: 0.8,
            metalness: 0.2
        });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.castShadow = true;
        planet.receiveShadow = true;
        scene.add(planet);

        // 2. Cincin
        const ringGeometry = new THREE.RingGeometry(5.5, 9, 128);
        const ringPos = ringGeometry.attributes.position;
        const ringUv = ringGeometry.attributes.uv;
        
        // Memperbaiki UV Mapping untuk Ring agar tekstur melingkar sempurna
        for (let i = 0; i < ringPos.count; i++) {
            const x = ringPos.getX(i);
            const y = ringPos.getY(i);
            const r = Math.sqrt(x * x + y * y);
            // Map radius to V coordinate
            const v = (r - 5.5) / (9 - 5.5);
            ringUv.setXY(i, v, 0); 
        }
        
        const ringMaterial = new THREE.MeshStandardMaterial({
            map: createPlanetTexture(), // Reuse tekstur tapi dengan UV beda
            color: 0xffeedd,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9,
            roughness: 0.6
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 1.8; // Miringkan cincin
        ring.castShadow = true; 
        ring.receiveShadow = true;
        scene.add(ring);

        // 3. Atmosfer/Glow (Teknik sederhana dengan Backside Mesh)
        const glowGeometry = new THREE.SphereGeometry(4.2, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x445588,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.3
        });
        const atmosphere = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(atmosphere);

        // --- BINTANG (PARTIKEL) ---
        const starsGeometry = new THREE.BufferGeometry();
        const starsPos = [];
        for (let i = 0; i < config.starsCount; i++) {
            const x = (Math.random() - 0.5) * 600;
            const y = (Math.random() - 0.5) * 600;
            const z = (Math.random() - 0.5) * 600;
            starsPos.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
            transparent: true,
            opacity: 0.8
        });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // --- PENCAHAYAAN (Lighting) ---
        // 1. Matahari Utama (Kuat, menciptakan bayangan)
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(30, 10, 20);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048; // Bayangan tajam
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // 2. Ambient Light (Cahaya dasar agar sisi gelap tidak hitam pekat)
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // 3. Rim Light (Cahaya biru dari belakang untuk efek sinematik)

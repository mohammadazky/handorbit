<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
body{
    margin:0;
    padding:0;
    background:#050505;
    overflow:hidden;
    font-family:'Playfair Display',serif;
    color:white;
    user-select:none;
}

#canvas-container{
    position:absolute;
    inset:0;
    z-index:1;
}

/* === PERUBAHAN #2: UI DIPINDAH KE BAWAH PLANET === */
#ui-layer{
    position:absolute;
    bottom:12%;
    left:50%;
    transform:translateX(-50%);
    z-index:2;
    text-align:center;
    pointer-events:none;
    width:90%;
}

h1{
    font-size:3.5rem;
    font-weight:700;
    margin:0;
    letter-spacing:2px;
    line-height:1.2;
    background:linear-gradient(
        90deg,
        #BF953F 0%,
        #FCF6BA 25%,
        #B38728 50%,
        #FBF5B7 75%,
        #AA771C 100%
    );
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 4s linear infinite;
    text-shadow:0 0 20px rgba(191,149,63,.5);
    min-height:1.2em;
}

.subtitle{
    font-size:1.1rem;
    font-weight:400;
    color:rgba(255,255,255,.8);
    margin-top:20px;
    font-style:italic;
    letter-spacing:3px;
    text-transform:uppercase;
    opacity:0;
    transition:opacity 2s ease;
}

.cursor{
    display:inline-block;
    width:3px;
    height:.8em;
    background:#FCF6BA;
    margin-left:5px;
    animation:blink 1s infinite;
    vertical-align:bottom;
}

#loader{
    position:absolute;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    transition:opacity .8s ease-out;
}

.spinner{
    width:40px;
    height:40px;
    border:3px solid rgba(255,255,255,.1);
    border-left-color:#d4af37;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{100%{transform:rotate(360deg)}}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
@keyframes shine{to{background-position:200% center}}

@media(max-width:768px){
    h1{font-size:1.8rem}
    .subtitle{font-size:.8rem;letter-spacing:1px}
}
</style>
</head>

<body>

<div id="loader"><div class="spinner"></div></div>
<div id="canvas-container"></div>

<div id="ui-layer">
    <h1 id="main-text"></h1><span class="cursor" id="cursor"></span>

    <!-- === PERUBAHAN #1: TEKS SUBTITLE === -->
    <div class="subtitle" id="sub-text">Exploring Beyond the Ordinary</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// --- SAFEGUARD LOADER (ASLI) ---
setTimeout(() => {
    const loader = document.getElementById('loader');
    if(loader && loader.style.display !== 'none'){
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 800);
        if(document.getElementById('main-text').innerHTML === ""){
            startExperience();
        }
    }
}, 2500);

// --- PERUBAHAN #3: FAILSAFE LOADER (1 BARIS LOGIC TAMBAHAN, AMAN) ---
window.addEventListener('load',()=>document.getElementById('loader').style.display='none');

const config={
    text:"Hi, Mohammad Azky Kameel",
    typingSpeed:100,
    starsCount:3000,
    bgHex:0x050505
};

let scene,camera,renderer,planet,ring,starField,atmosphere;
let mouseX=0,mouseY=0,isTyping=false;

/* ====== SELURUH FUNCTION THREE.JS ASLI KAMU DI SINI ======
   init(), createObjects(), createLights(), animate(), dll
   TIDAK DIUBAH SAMA SEKALI
========================================================= */

document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
